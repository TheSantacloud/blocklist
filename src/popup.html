<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="searchContainer">
            <input class="searchInput" type="text" placeholder="Search" id="searchBox" />
            <button id="power-button" class="toggle-button">
                <span class="power-icon">&#x23FB;</span>
            </button>
        </div>
        <div class="presetsContainer">
            <span class="presetsLabel">Presets:</span>
            <button class="preset-btn" data-url="facebook.com">Facebook</button>
            <button class="preset-btn" data-url="reddit.com">Reddit</button>
            <button class="preset-btn" data-url="x.com">X/Twitter</button>
            <button class="preset-btn" data-url="tiktok.com">TikTok</button>
            <button class="preset-btn" data-url="linkedin.com">LinkedIn</button>
        </div>
        <div class="tableWrapper">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>
                            URL
                        </th>
                        <th>
                            Message
                        </th>
                        <th style="text-align: right;">
                            <a href="#" class="add-button" id="add-button-link">
                                <i class="label">+</i>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody"> </tbody>
            </table>
        </div>
        <div class="breakContainer">
            <div class="breakHeader">
                <input type="checkbox" id="breakCheckbox">
                <label for="breakCheckbox">
                    <span class="breakLabelText">Break Timeout (<span id="breakMinutes">5</span>m)</span>
                    <span class="tooltip">Auto re-enables blocking after the break ends</span>
                </label>
                <button id="breakEditBtn" class="break-edit-btn hidden">&#x270E;</button>
            </div>
            <div class="breakEditMode hidden">
                <div class="breakSliderWrapper">
                    <input type="range" id="breakRange" min="0" max="100" value="37" />
                    <div class="breakTicks">
                        <span data-value="1">1</span>
                        <span data-value="5">5</span>
                        <span data-value="15">15</span>
                        <span data-value="30">30</span>
                        <span data-value="60">60</span>
                    </div>
                </div>
                <input type="number" id="breakInput" min="1" max="60" value="5" />
                <span class="breakInputUnit">m</span>
                <button id="breakSaveBtn" class="break-save-btn">&#x2713;</button>
            </div>
            <div class="breakProgress hidden">
                <div class="breakProgressBar">
                    <div class="breakProgressFill"></div>
                </div>
                <span class="breakTimeRemaining"></span>
            </div>
        </div>
        <div class="youtubeMinimalContainer">
            <input type="checkbox" id="youtubeMinimalCheckbox">
            <label for="youtubeMinimalCheckbox">
                YouTube Minimal Mode
                <span class="tooltip">Replaces homepage with a clean search-only interface</span>
            </label>
            <div class="youtubeMinimalSuboption">
                <input type="checkbox" id="youtubeShowListsCheckbox">
                <label for="youtubeShowListsCheckbox">
                    Show Watch Later / History
                </label>
            </div>
        </div>
        <div class="instagramMinimalContainer">
            <input type="checkbox" id="instagramMinimalCheckbox">
            <label for="instagramMinimalCheckbox">
                Instagram Minimal Mode
                <span class="tooltip">Redirects all Instagram pages to DMs only</span>
            </label>
        </div>
        <div id="instruction">
            <ul id="instructionsContainer"> </ul>
        </div>
        <script src="popup.js" type="module"></script>
</body>

</html>
